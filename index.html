<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="bgt"><span class="top"></span></div>
    <main class="container">
        <div class="card">
            <div class="container">
                <div class="header">
                    <img class="bg" src="./assets/img/bg-pattern-card.svg" alt="background">
                    <img class="avatar" src="./assets/img/image-victor.jpg" alt="Victor">
                </div>
            </div>
            <div class="info">
                <div>
                    <h1 class="name">Victor Crest</h1>
                    <p class="age">26</p>
                </div>
                <p class="place">London</p>
            </div>
            <div class="footer">
                <div class="followers">
                    <p class="number">80K</p>
                    <p class="text">Followers</p>
                </div>
                <div class="likes">
                    <p class="number">803K</p>
                    <p class="text">Likes</p>
                </div>
                <div class="photos">
                    <p class="number">1.4K</p>
                    <p class="text">Photos</p>
                </div>
            </div>
        </div>
    </main>
    <div class="bgb"><span class="bottom"></span></div>
</body>
</html>
